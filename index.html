<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="#">TIC-TAC-TOE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="About.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contact.html">Contact</a>
                </li>
            </ul>
        </div>

        <h1 class="mb-4">TIC-TAC-TOE</h1>
        <div class="Preview">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Ultimate_tic-tac-toe_tie.png" alt="Tic Tac Toe Game" class="img-fluid">
        </div>
        
        <p>Choose your move:</p>
        <div class="buttons mb-4">
            <button id="O" class="btn btn-primary btn-lg">&#x2B55;</button>
            <button id="X" class="btn btn-danger btn-lg">&#x274C;</button>
        </div>
        
        <div class="msg-container hide mb-4">
            <p id="msg" class="h3">Winner</p>
            <button id="new-btn" class="btn btn-success">New Game</button>
        </div>

        <main>
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="game">
                                <button class="box btn btn-outline-secondary"></button>
                                <button class="box btn btn-outline-secondary"></button>
                                <button class="box btn btn-outline-secondary"></button>
                                <button class="box btn btn-outline-secondary"></button>
                                <button class="box btn btn-outline-secondary"></button>
                                <button class="box btn btn-outline-secondary"></button>
                                <button class="box btn btn-outline-secondary"></button>
                                <button class="box btn btn-outline-secondary"></button>
                                <button class="box btn btn-outline-secondary"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <button id="reset" class="btn btn-warning mb-4">Reset Game</button>
        
        <p id="result" class="h5"></p>
        <p id="scores" class="h5">
            Your score: <span id="user-score">0</span>
            Computer score: <span id="computer-score">0</span>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
