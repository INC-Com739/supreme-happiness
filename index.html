<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title><img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Wiki_puzzle_piece_blank.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Ultimate_tic-tac-toe_tie.png" alt="Rock Paper Scissors Game">
    <p>Choose your move:</p>
    <div class="buttons">
        <button id="O">&#x2B55;</button>
        <button id="X">&#x274C;</button>
    </div>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
    </main>
        <button id="reset">Reset Game</button>
    <p id="result"></p>
    <p id="scores">
        Your score: <span id="user-score">0</span>
        Computer score: <span id="computer-score">0</span>
    </p>
    <script src="script.js"></script>
</body>
</html>
